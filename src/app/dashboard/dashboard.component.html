<po-page-default 
    [p-breadcrumb]="breadcrumb">

    <div class="po-wrapper">

        <po-widget>
            <div class="po-row">
                <p>
                    <label for="dtini">  Periodo: </label>
                    <input #periodo1 id="PerIni" type="date" [(ngModel)]="filtros.PeriodoIni">
                    <>
                    <input #periodo2 id="PerFim" type="date" [(ngModel)]="filtros.PeriodoFim">
                </p> 
                
                <po-button btAtualiza
                    class="po-ml-4"
                    p-kind="primary"
                    p-label="Atualiza"
                    p-icon="po-icon-refresh"
                    (p-click)="atualizarDados()"
                ></po-button>
            </div>
        </po-widget>

        <br> <br>
        <po-widget class="po-md-4" p-title="Notas Fiscais">
            <po-info 
                class="po-md-1"
                [p-value]="qtdeNotasFiscais()"
            ></po-info>
        </po-widget>

        <po-widget class="po-md-4" p-title="E-mails">
            <po-info 
                class="po-md-1"
                [p-value]="qtdeEmails()"
            ></po-info>
        </po-widget>

    </div>

</po-page-default>
